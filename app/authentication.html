<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实名认证-优我</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="pc-header">
      <img src="img/6.png" alt="后退" width="3%" class="back">
      <span class="about-font color-white">实名认证</span>
    </header>
    <div class="auth-main" id="ConMain">
      <form class="authform"  method="post">
        <div class="input-group">
          <input type="text" class="form-control" id="realName" aria-label="Amount (to the nearest dollar)" placeholder="真实姓名">
          <div class="input-group-append">
            <span class="input-group-text"><img src="img/3.png" /></span>
          </div>
        </div>
        <div class="input-group">
          <input type="number" class="form-control" id="cardNo" aria-label="Amount (to the nearest dollar)" placeholder="身份证号">
          <div class="input-group-append">
            <span class="input-group-text"><img src="img/3.png" /></span>
          </div>
        </div>
        <div class="input-note">
          *实名认证身份证必须和考生报考姓名同一人，否则不予受理退费！
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="authSubmit">确认</button>
      </form>
    </div>
    <script src="scripts/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/popper.min.js" charset="utf-8"></script>
    <script type="text/javascript"src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript"src="scripts/login.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#authSubmit').on('click',function(){
          var realname = $('#realName').val(),
              cardno = $('#cardNo').val(),
              url = 'http://yearnhome.com/api/User/Identity/Apply',
              data = "{'realName': '"+ realname + "','cardNo': '" + cardno + "'}";
          if (realname != '' && cardno != '') {
            $.ajax({
              url:url,
              type:'post',
              data:data,
              dataType:'json',
              contentType:'application/json;charset=utf-8',
              success:function(responsedata){
                if (responsedata.data === '认证通过') {
                  alert('认证通过');
                }else {
                  alert(responsedata.data);
                }
              }

            })
          }else {
            alert('真实姓名或者身份证号不能为空！')
          }

        })
      })
    </script>
  </body>
</html>
