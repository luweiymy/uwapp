<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="pc-header">
      <a href="javascript:window.history.go(-1)"><img src="img/6.png" alt="后退" width="3%" class="back"></a>
      <span class="about-font color-white">支付</span>
    </header>
    <div class="payment-main" id="ConMain">
      <div class="payment-part">
        <img src="img/30.png" class="float-left img-selected" width="5%" height="10%" alt="">
        <div class="card" style="width: 89%;">
          <img class="card-img-top" src="img/32.png" alt="">
          <div class="card-body">
            <h5 class="card-title">2018-2019全国小学教师资格证笔试全科VIP班</h5>
            <p class="card-text">考试不过凭真实成绩单退费308元</p>
            <p class="float-right card-price">￥388元</p>
          </div>
        </div>
      </div>
      <div class="payment-part">
        <div class="payment-part-tit">
          <img src="img/29.png" class="float-left img-selected1" width="5%" height="10%" alt="">
          <span>考试无忧</span>
          <span class="float-right">￥20元</span>
        </div>
        <div class="payment-part-con">
          <p>释疑：选择一类考试套餐后，支付购买。若学员考试未通过，则按照套餐类型进行退费处理。比如套餐价格388元，套餐内承诺不过退费308元。考试结束后，可联系客服处理解决退费问题。</p>
          <p>无忧保险：购买套餐后又架构无忧保险，若学员未考试通过，则套餐全额退款，比如套餐价格388元，购买保险20元，则此套餐全额退费388元。</p>
        </div>
      </div>

      <div class="payment-footer clearfix">
        <p class="text-right">合计：408元</p>
        <div class="pay-mode float-left">支付方式：支付宝</div>
        <button type="button" class="btn btn-primary float-right">支付</button>


      </div>
    </div>
    <script src="scripts/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/popper.min.js" charset="utf-8"></script>
    <script type="text/javascript"src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript"src="scripts/login.js"></script>
  </body>
</html>
