    <script type="text/javascript">
      var myScroll = new IScroll('#wrapper');
      $(function(){
        var url = 'http://yearnhome.com/api/Course/Courses',
            PageIndex = 0,
            PageSize = 1,
            _html = '';
        $.ajax({
          type:'post',
          url: url + '?' + PageIndex + '&' + PageSize,
          dataType:'json',
          // data: data,
          contentType:'application/json;charset=utf-8',
          success:function(respondata){
            var data = respondata.data.data;
            console.log(data);
            for (var i = 0; i < data.length; i++) {
              var cardBody = [
                '<div class="card-body">',
                  '<h5 class="card-title">'+ data[i].courseName +'</h5>',
                  '<p class="card-text">' + data[i].subtitle + '</p>',
                  '<h6 class="price">￥<span>' + data[i].price + '</span></h6>',
                '</div>'
              ].join('');
              if (data[i].pictures.length > 0) {
                _html = [
                  '<div class="card">',
                    '<img class="card-img-top" src=" '+ data[i].pictures[0].url +' "/>',
                    cardBody,
                  '</div>'
                ].join('');
              }else {
                _html = [
                  '<div class="card">',
                    '<img class="card-img-top" src="../img/32.png "/>',
                    cardBody,
                  '</div>'
                ].join('');
              }
              $('.wrapper').find('ul').append('<li>' + _html + '</li>')
            }
          }
        })
      })
    </script>
