<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>登录-优我</title>
  </head>
  <body>
    <header></header>
    <div class="login-main" id="ConMain">
      <div class="top-right">
        <a href="javascript:window.history.go(-1)"><em class="closeIcon"></em></a>
      </div>
      <img src="img/19.png" width="36%" alt="优我课堂" class="logo">
      <form class="inputarea">
        <div class="phone inputbox">
          <img src="img/21.png" alt="">
          <input type="text" id="Phone" name="" value="" placeholder="手机号">
          <img class="del" src="img/24.png" alt="">
        </div>
        <div class="password inputbox">
          <img src="img/22.png" alt="">
          <input type="password" id="Password" name="" value="" placeholder="密码">
          <img class="del" src="img/24.png" alt="">
        </div>
        <div class="links">
          <a href="register.html">忘记密码</a>
          <a href="register.html">注册</a>
        </div>
        <div class="submit" id="loginSubmit" >
          确定
        </div>
      </form>
    </div>

    <script src="scripts/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/popper.min.js" charset="utf-8"></script>
    <script type="text/javascript"src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript"src="scripts/login.js"></script>
    <script src="scripts/check.js" charset="utf-8"></script>
  </body>
</html>
